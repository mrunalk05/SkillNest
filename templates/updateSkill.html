{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>After login page</title>
    <link rel="stylesheet" href="{% static 'css/afterLogin.css' %}">
    {% comment %} <link rel="stylesheet" href="{% static 'css/modal.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
    
    
{% for i in da %}


<form action="http://127.0.0.1:8000/skillUpdate" method="POST" autocomplete="off">{%csrf_token%}
    <input type="hidden" class="form-control" id="userName" name="userName" value={{ user.username }}>
    
    <input name="_id" type="hidden" value={{i.uid}}>
    

      <div class="mb-6">
        <label for="years" class="form-label">Years Of Experience</label>
        <input type="text" class="form-control" id="years" name="years" value={{i.years}} >
      </div>
      <div class="mb-6">
        <label for="skillLevel" class="form-label">Skill Level</label>
        <input  list="Level" class="form-control" id="skillLevel" name="skillLevel" value={{i.skillLevel}}>
        <datalist id="Level">
        <option value="Basic">
        <option value="Intermediate">
        <option value="Advanced">
        </datalist>
       
      <div class="mb-6">
        <label for="projectdes" class="form-label">Project Description </label>
        <input type="text" class="form-control" id="projectdes" name="projectdes" >
      </div>                  
       <button type="button" class="btn btn-secondary" >Cancel</button>
       <input   class="btn btn-primary" style="background-color:#0d6efd" type="submit" value="Submit">
         </form>
{% endfor %}

</body>
</html>
