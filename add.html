<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillNest</title>
    <link rel="stylesheet" href="add.css">

</head>
<body>
     <button class="btnOpen">Add</button>
    <section class="box">
        <div class="close">&times;</div>
        <div class="circle">
            <span class="add-head"></span>
           <span class="add-body"></span>
        </div>
        <div class="add-box">
            <div class="dropdown">
                <div class="select">
                    <span class="selected">Domain</span>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li class="active">Domain</li>
                    <li>Tech</li>
                    <li>Finance</li>
                    <li>Finance</li>
                </ul>
            </div>
            <div class="dropdown">
                <div class="select">
                    <span class="selected">Skills</span>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li class="active">Skills</li>
                    <li>C++</li>
                    <li>Java</li>
                    <li>Python</li>
                </ul>
            </div>
            <div class="dropdown">
                <div class="select">
                    <span class="selected">Level</span>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li class="active">Level</li>
                    <li>Basic</li>
                    <li>InterMediate</li>
                    <li>Advanced</li>
                </ul>
            </div>
            <div>
                <label for="years">Years of experience</label>
                <input type="text" class="years" required="required">
            </div>
               <div>
                <label for="years">Projects Work On</label>
                <input type="text" class="project" required="required">
            </div>
        </div>
        <button class="btnSubmit">Submit</button>
    </section>
    
    <script defer src="add.js"></script>
</body>
</html>
