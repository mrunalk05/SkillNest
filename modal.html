<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <h3>Add More Skills to Your Skill-Set</h3>
        <button data-target="#mymodel" data-toggle="modal">Add</button>

        <div class="modal " id="mymodel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-primary">Add</h3>
                        <button type="button" class="close" data-dismiss="modal"> &times;</button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <!-- <div class="form-group">
                                <label> <i class="fa fa-user fa-2x"></i> Domain
                                </label>
                                <input data-toggle="dropdown" name="" class="form-control">
                            </div> -->
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">Domain<span class="caret"></span></button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                  <li><a href="#" data-toggle="modal" data-target="#modal1">Tech</a></li>
                                  <li><a href="#" data-toggle="modal" data-target="#modal2">Magnaagment</a></li>
                                </ul>
                              </div>
                            <div class="form-group">
                                <label> <i class="fa fa-user fa-2x"></i>Skill
                                </label>
                                <input type="text" name="" class="form-control">
                            </div>

                            <div class="form-group">
                                <label> <i class="fa fa-user fa-2x"></i> Level of Skill
                                </label>
                                <input type="text" name="" class="form-control">
                            </div>

                            <div class="form-group">
                                <label> <i class="fa fa-user fa-2x"></i> Years Of Experience
                                </label>
                                <input type="number" name="" class="form-control">
                            </div>

                            <div class="form-group">
                                <label> <i class="fa fa-user fa-2x"></i> Projects
                                </label>
                                <input type="text" name="" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">Update</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>
</html>
